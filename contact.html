    <link rel="stylesheet" href="style_contact.css"> <!-- Ваши дополнительные стили -->
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-white">
    <a class="navbar-brand" href="index.html" style="color: grey;">KinoTime</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
                <a class="nav-link" href="index.html" style="color: grey;">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="review.html" style="color: grey;">Reviews</a>

</nav>
    <div class="container-fluid" style="height: 100vh; ">
        <div class="d-flex justify-content-center align-items-center h-100">
            <form class="bg-white rounded shadow p-4" style="width: 690px;">
                <h1 class="text-secondary text-center">Contact us</h1>
                <input type="text" class="form-control mb-3" id="FirstName" placeholder="FirstName" required>
                <input type="text" class="form-control mb-3" id="LastName" placeholder="LastName" required>
                <input type="email" class="form-control mb-3" id="email" placeholder="Email" required>
                <input type="text" class="form-control mb-3" id="phone" placeholder="Phone" required>
                <h4 class="text-secondary">Type your message</h4>
                <textarea class="form-control mb-3" required style="resize: none; height: 80px;" placeholder="Your message..."></textarea>
                <button type="submit" class="btn btn-secondary">Send</button>
            </form>
        </div>
